<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
    
    <!-- Style Sheet -->
  <link rel="stylesheet" href="stylesheet.css">
  <link href="https://fonts.google.com/specimen/Raleway" rel="stylesheet">
    
</head>
<body>
 <div class="wrapper">
    <div class="main">
     <header>
        <div class="header-content">
         <div class="logo-div">
          <img class="logo" alt="fylo logo" src="images/logo.svg"></div>
         </div>
         <div class="menu-icons">
             <div class="menu-icon"><img src="images/icon-document.svg" alt="document"></div>
             <div class="menu-icon"><img src="images/icon-folder.svg" alt="folder"></div>
             <div class="menu-icon"><img src="images/icon-upload.svg" alt="upload"></div>
         </div>   
     </header>
     <main>
         
      <div class="message">You've used <span class="highlight">815 GB</span> of your storage</div>
        
         <div class="storage-bar">
          <div class="storage-empty used">
           <div class="storage-used">
            <div class="circle-indicator"></div>
          </div>     
         </div>
          <div class="bubble hide">
           <div class="storage-left">
            <span class="storage-left-message">185</span> GB LEFT</div>
          </div>
             
        </div>
        <div class="storage-label highlight">
            <span class="zero-storage">0 GB</span>
            <span class="max-storage">1000 GB</span>
        </div>
         
         
     </main>
    </div>
 </div> 
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/naoka344">naoka344</a>.
  </div>    
</footer>

  

</body>
</html>
